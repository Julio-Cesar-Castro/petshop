<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="src/assets/pet-paw.svg" type="image/x-icon">
  <title>PetShop</title>
<link rel="icon" href="pet-paw.svg"><script defer src="main.js"></script></head>

<body>
  <div class="logo">
    <img src="./src/assets/logo.svg" alt="">
  </div>

  <div class="container">
    <header>
      <div class="content-header">
        <h1>Sua agenda</h1>
        <span>Aqui você pode ver todos os clientes e serviços agendados para hoje.</span>
      </div>
      <div class="input-wrapper-date">
        <input data-default data-icon="calendar" id="schedule-date" type="date">
      </div>
    </header>

    <main>
      <div data-period="morning" class="morning">
        <div class="content-period-and-hour">
          <div class="period-title">
            <img src="./src/assets/sun.svg" alt="Sol azul">
            <p>Manhã</p>
          </div>

          <span>09h-12h</span>
        </div>

        <!--   <div class="content-schedule">

          <div class="content-schudele-info">
            <div>
              <span>09:00</span>
              <span class="pet-name">Thor <p>/ Fernanda Costa</p> </span>
            </div>
            <span class="thirdSpan">Vacinação</span>
            <a href="">Remover agendamento</a>
          </div> 

        </div>-->
      </div>

      <div data-period="afternoon" class="afternoon">
        <div class="content-period-and-hour">
          <div class="period-title">
            <img src="./src/assets/cloud-sung.svg" alt="Sol Nublado">
            <p>Tarde</p>
          </div>

          <span>13h-18h</span>
        </div>

      </div>

      <div data-period="night" class="night">
        <div class="content-period-and-hour">
          <div class="period-title">
            <img src="./src/assets/moon-stars.svg" alt="Noite">
            <p>Noite</p>
          </div>

          <span>19h-21h</span>
        </div>

      </div>
    </main>

    <dialog id="modal" open="false">

      <figure>
        <img src="src/assets/cancel.svg" alt="cancel button">
      </figure>

      <div class="title-wrapper">
        <h2>Agende um atendimento</h2>
        <span>Preencha os dados do cliente para realizar o agendamento:</span>
      </div>

      <form id="form-submit">
        <div class="input-wrapper-name">
          <label for="name-tutor">Nome do tutor</label>
          <input data-default data-icon="user" type="text" id="name-tutor" placeholder="Helena Souza">
        </div>

        <div class="input-wrapper-petname">
          <label for="name-pet">Nome do pet</label>
          <input data-default data-icon="pet" type="text" id="name-pet" placeholder="Cheddar">
        </div>

        <div class="input-wrapper-phone">
          <label for="phone">Telefone</label>
          <input data-default data-icon="phone" type="text" id="phone" placeholder="(00) 0 0000-0000">
        </div>

        <div class="input-wrapper-services">
          <label for="service">Descrição do serviço</label>
          <textarea type="text" id="service" placeholder="Banho e tosa"></textarea>
        </div>

        <div class="input-wrapper-date-time">
          <div class="input-wrapper-date">
            <label for="date">Data</label>
            <input data-default data-icon="calendar" type="date" name="date" id="date">
          </div>

          <div class="input-wrapper-hour">
            <label for="hour">Data</label>
            <input type="time" data-default data-icon="clock" name="hour" id="hour">
          </div>
        </div>

      </form>

      <div class="button-wrapper">
        <button type="submit" form="form-submit">Agendar</button>
      </div>
    </dialog>

    <div class="schedule-btn-wrapper">
      <button>Novo agendamento</button>
    </div>
  </div>

  <script type="module" defer src="./src/main.js"></script>
</body>

</html>
